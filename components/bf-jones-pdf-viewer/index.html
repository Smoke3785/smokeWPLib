.iliad.dev/public/production/bfjones/PDF/yearbooks/1950-output.pdf"}]
        const addDynamicPdfs =()=> {
            console.log('PDF Container Loaded!')
            pdfArray.forEach((data, idx)=> {
                let element = document.createElement("div")

                element.classList.add('smoke-yearbook-container')

                element.innerHTML = `<div class="smoke-yearbook-content"><img src="${data.image || placeholder}" alt="BF-Jones-Yearbook-${data.date || 'unknown'}" class="pdfPreviewImage"><div class="pdfPreviewButtons"><p>${data.date}</p><div class="yearbookCont"><a href="${data.view || 'https://lego.com/view'}" target="_blank">View</a><a download="ii-bf-download-${data.download}" href="${data.view || 'https://lego.com/download'}" target="_blank">Download</a></div></div></div>`

                document.getElementById('smoke-pdfViewer').appendChild(element)
            })
        }
        document.getElementById("smoke-pdfViewer").onload = addDynamicPdfs()
    </script>
